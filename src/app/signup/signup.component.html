  <!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->




  <app-sidebar></app-sidebar>






  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

          <!-- Topbar -->
        

        <!-- <app-navbar></app-navbar> -->



          <!-- End of Topbar -->

          <!-- Begin Page Content -->
        
          <div class="container-fluid">
            
            <!-- dung de su dung cac duong dan dat ten trong app routing module -->
         
            <form [formGroup]="registerForm">
              <div class="form-group">
                <label>Email address</label>
                <input type="email" formControlName="email" class="form-control" required>
                <div *ngIf="registerForm.controls.email.invalid && (registerForm.controls.email.dirty ||registerForm.controls.email.touched)">
                  <small *ngIf="registerForm.controls.email.errors.required" class="text-danger">Email is required.</small>
              </div>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password" required>
                <div *ngIf="registerForm.controls.password.invalid && (registerForm.controls.password.dirty ||registerForm.controls.password.touched)">
                  <small *ngIf="registerForm.controls.password.errors.required" class="text-danger">Password is required.</small>
              </div>
                <!-- <label class="error">{{errorMessage}}</label> -->
                <label class="success">{{successMessage}}</label>
              </div>
              <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-primary" [disabled] = "!registerForm.valid" >Register</button>
              or back to
              <button type="submit" (click)="backtologin()" class="btn btn-primary" >Login</button>
              
           </form>


          </div>

            

  
          <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <!-- <footer class="sticky-footer bg-white">
          <div class="container my-auto">
              <div class="copyright text-center my-auto">
                  <span>Copyright &copy; Your Website 2020</span>
              </div>
          </div>
      </footer> -->
      <app-footer></app-footer>
      <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>
